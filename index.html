<!DOCTYPE html>
<html>

    <head>
        <title>Atlas of Worlds</title>
        
        <style>
            body{
                font-size: 100%;
                cursor:default;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            canvas {
                position: absolute;
                z-index: 1;
              }
            input[type=text] {
                position: absolute;
                text-align:center;
                z-index: 2;
                width: 20%;
                height: 3%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
                top: 97%;
                padding: 0px 20px 0px 40px;
                border-radius: 25px;
                background-color: black;
                color: white;
                border-color: #77726C;
                border-style:solid;
            }   
            
            input:focus {
                outline: none;
            }
            p{
                font-size: 2vh;
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; 
                color: white;
                position: absolute;
                z-index: 2;
            }
            p[id="systemText"]{
                top: 92%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
                text-align: center;
                text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
            }
            p[id="mapCheckboxText"]{
                top: 91%;
                left: 65%;
                margin-right: -50%;
                text-align: center;
                text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
            }
            p[id="tierCheckboxText"]{
                top: 93%;
                left: 65%;
                margin-right: -50%;
                text-align: center;
                text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
            }
            p[id="uniqueCheckboxText"]{
                top: 95%;
                left: 65%;
                margin-right: -50%;
                text-align: center;
                text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
            }
            input[type=checkbox] {
                position: absolute;
                z-index: 2;
                cursor:pointer;
            }
            input[id="mapCheckbox"]{
                top: 94%;
                left: 64%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }
            input[id="tierCheckbox"]{
                top: 96%;
                left: 64%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }
            input[id="uniqueCheckbox"]{
                top: 98%;
                left: 64%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }
            </style>
    </head>
    
    <body>
        
        <script>

           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

           ga('create', 'UA-83909107-1', 'auto');
           ga('send', 'pageview');

        </script>
        <canvas id='canvas'></canvas>
        
        <body bgcolor="#000000"> 
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
            
        <script id="map" type="text/javascript" src="map.js"></script>
        
        <p id="systemText"></p>
            
        <input type="text" autofocus id='search' name="search" placeholder="Search.." class="noSelect">
            
        <input type="checkbox" id="mapCheckbox" checked="checked"><br>
        <p id="mapCheckboxText">Show map names</p>
        <input type="checkbox" id="tierCheckbox" checked="checked"><br>
        <p id="tierCheckboxText">Show map tiers</p>
        <input type="checkbox" id="uniqueCheckbox"><br>
        <p id="uniqueCheckboxText">Show unique maps</p>
        
    </body>
</html>
